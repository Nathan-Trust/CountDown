<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airines</title>
    <link rel="stylesheet" href="./countDwn.css">
    <script src="https://kit.fontawesome.com/d5d7dd0ae4.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="container">
    <p><span>Nat</span> Air Cravens</p>
</header>

<div class="main">
    <div class="container intro">
        <p>Welcome to our special airline for lovelies such as you</p>
        <p>Thanks for choosing <span>Air Cravens</span></p>
        <p>Site under maintenance <span>to suit your interest</span></p>
        <p>We will be launching soon</p>
    </div>
    <div class="booked container">
        <div class="timer">
    
            <div class="days">
                <input type="number"  id="days" value="0" max="99" min="0">
            <p>Days</p>
            </div>
            
            <div class="hours">
                <input type="number"  id="hours" value="0"  max="99" min="0">
            <p>Hours</p>
            </div>
            
            <div class="minutes">
                <input type="number"  id="minutes" value="0"  max="99" min="0">
            <p>Minutes</p>
            </div>
            
            <div class="Seconds">
                <input type="number"  id="seconds" value="0"  max="99" min="0">
            <p>Seconds</p>
            </div>
            
               </div>
               <div class="button">
                <button id="startBtn"><a>START</a></button>
                <button id="resetBtn"><a>RESET</a></button>
                <button id="stopBtn"><a>STOP</a></button>
               </div>
    </div>
</div>


<!-- Rocket animation -->
<div></div>

<div class="rocketAnimation">
    <i class="fa-solid fa-rocket-launch"></i>
</div>
<script src="./countDwn.js"></script>
</body>
</html>
